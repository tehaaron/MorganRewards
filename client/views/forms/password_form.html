<template name="passwordForm">
    <div class="modal fade pw-modal" tabindex="-1" role="dialog" aria-labelledby="pwModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Set a Password</h4>
                </div>
                <div class="modal-body">
                    <form class="form setPassword">
                        <div class="form-group {{#if passwordSetError}}has-error{{/if}}">
                            <label for="pwInput" class="control-label">Password:</label>
                            <input type="password" class="form-control" id="pwInput" name="inputText" placeholder="">
                            <span class="help-block">{{passwordSetError}}</span>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
